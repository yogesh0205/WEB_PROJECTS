<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }  
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: antiquewhite;
            box-shadow: 0 2px 4px rgb(114, 104, 104);
            border-radius: 8px;
        }  
        input[type="text"], select, input[type="number"], input[type=submit] {
            margin-bottom: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: rgb(114, 151, 55);
            border: none;
            cursor: pointer;
            color: wheat;
        }
        input[type="submit"]:hover {
            background-color: rgb(168, 132, 201);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: rgb(114, 151, 55);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>
        <form id="expenseform">
            <input id="description" type="text" placeholder="Expense Description" required/>
            <br>
            <select id="category" required>
                <option value="">Select Category</option>
                <option value="food">Food</option>               
                <option value="Transportation">Transportation</option>               
                <option value="Utilities">Utilities</option>               
                <option value="Entertainment">Entertainment</option>
                <option value="others">Others</option>               
            </select>
            <br>
            <input type="number" id="amount" placeholder="Amount" required>
            <input type="submit" value="Add Expense">
        </form>
        <h3>Expense Summary</h3>
        <table id="Expense-table">
           <thead>
             <tr>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>    
             </tr>
           </thead>
           <tbody id="expenseList">
           </tbody>
        </table>
    </div>
    <script>
      const expenseForm = document.getElementById("expenseform");
      const expenseList = document.getElementById("expenseList");

      expenseForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const description = document.getElementById('description').value;
        const category = document.getElementById('category').value;
        const amount = document.getElementById('amount').value;

        if (description && category && !isNaN(amount) && amount > 0) {
            const newRow = document.createElement('tr');
            newRow.innerHTML = `<td>${description}</td><td>${category}</td><td>${amount}</td>`;
            expenseList.appendChild(newRow);

            // Clear the input fields
            expenseForm.reset();
        } else {
            alert("Please enter valid details.");
        }
      });
    </script>
</body>
</html>
